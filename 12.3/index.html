<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="vendor/normalize.css">
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700&amp;subset=latin-ext" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Country Search Engine</title>
</head>

<body>
  <main class="app">
      <div class="wrapper">
        <h1 class="app-name">Country search engine</h1>
        <label for="country-name">Search for countries</label>
        <input id="country-name" class="input-country-name" type="text" placeholder="enter country name">
        <button id="search" class="btn">Search a country</button>
        <h2 class="list-heading">List of countries:</h2>
      </div>
      <ul id="countries" class="countries">
        <li>No data</li>
      </ul>
  </main>

  <script id="template" type=type="x-tmpl-mustache">
      <li class="country">
        <div class="card">
          <h3 class="card-heading"><span>Country:</span> {{name}}</h3>
          <p class="card-lead"><span>Capital:</span> {{currencies}}</p>
          <p class="card-lead"><span>Currencies:</span> {{currencies}}</p>
          <p class="card-lead"><span>Timezone:</span> {{timezones}}</p>
          <p class="card-lead"><span>Borders:</span> {{borders}}</p>
        </div>
      </li>
    </script>
  <script src="vendor/mustache.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
